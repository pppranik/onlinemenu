<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="JiSlider.css">
		<style>
			* {
				margin: 0;
			}

			html, body {
				height: 100%;
			}

			#JiSlider {
				width: 100%;
				height: 100%;
			}
		</style>
    <title>jQuery JiSlider Plugin Demo</title>
</head>
	<body>
		<div id="JiSlider" class="jislider">
			<ul>
				<li>
					<img src="1.jpg">
				</li>
				<li>
					<img src="2.jpg">
				</li>
				<li>
					<img src="3.jpg">
				</li>
			</ul>
		</div>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="JiSlider.js"></script>
		<script>
			$(window).load(function () {
				$('#JiSlider').JiSlider({auto: false, color: '#fff', start: 1, reverse: false}).addClass('ff')
			})
		</script>

	</body>
</html>
